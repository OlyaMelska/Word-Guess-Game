<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link href="Assets/CSS/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Julius+Sans+One"
      rel="stylesheet"
    />
    <title>West Coast Word Game</title>
    <link rel="icon" type="image/jpeg" href="./Assets/Images/icon.jpg" />
  </head>
  <body>
    <header>
      <img
        src="./Assets/Images/van.jpg"
        alt="The van"
        class="float-left"
        width="200px"
        height="200px"
      />
      <h3 class="float-right" id="headerTitle">West Coast Word Game</h3>
      <div id="correctAnswer"></div>
    </header>
    <main>
      <section class="container">
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-4">
            <img
              src="./Assets/Images/icon.jpg"
              alt="game image"
              class="img-fluid"
              id="image"
            />
            <div id="play"></div>
          </div>

          <div class="col-lg-4">
            <h2 id="start-key">Press any key to get started</h2>
            <h3>Wins <span id="wins"></span></h3>
            <h3>Current Word</h3>
            <p id="word"></p>

            <h1 id="key"></h1>
            <h2>
              Number of guesses remaining<br /><span
                id="remaining-guesses"
              ></span>
            </h2>
            <h2>
              Letters already guessed <br /><span id="guessed-letters"></span>
            </h2>
          </div>
        </div>
        <div class="col-lg-2"></div>
      </section>
    </main>
    <div>
      <img src="./Assets/Images/palm.png" alt="palm tree" id="cornerImage" />
    </div>
    <footer id="copyright">copyright&copy;2019</footer>
    <script src="Assets/JavaScript/game.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
